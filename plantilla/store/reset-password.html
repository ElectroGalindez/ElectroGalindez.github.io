<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - ElectroGalindez</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        // Obtener token e ID de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userId = urlParams.get('id');
        
        // Validar token al cargar la página
        document.addEventListener('DOMContentLoaded', async () => {
            if (!token || !userId) {
                showError('Enlace inválido. Por favor solicita un nuevo enlace de recuperación.');
                return;
            }
            
            try {
                const response = await fetch(`/api/auth/validate-reset-token?token=${token}&userId=${userId}`);
                const result = await response.json();
                
                if (!result.valid) {
                    showError(result.error || 'Token inválido o expirado');
                }
            } catch (error) {
                showError('Error validando el token. Intente nuevamente.');
            }
        });
        
        function showError(message) {
            document.getElementById('tokenMessage').textContent = message;
            document.getElementById('tokenMessage').className = 'message error';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Restablecer Contraseña</h2>
            
            <div id="tokenMessage" class="message"></div>
            
            <form id="resetPasswordForm" style="display: block;">
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input type="password" id="newPassword" required minlength="8">
                    <small>Mínimo 8 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <button type="submit" id="submitBtn" class="btn-primary">
                    Restablecer Contraseña
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('tokenMessage');
            
            // Validar que las contraseñas coincidan
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Las contraseñas no coinciden';
                messageDiv.className = 'message error';
                return;
            }
            
            // Validar fortaleza de contraseña
            if (newPassword.length < 8) {
                messageDiv.textContent = 'La contraseña debe tener al menos 8 caracteres';
                messageDiv.className = 'message error';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> Procesando...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token, 
                        userId, 
                        newPassword 
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = result.message + ' Redirigiendo...';
                    messageDiv.className = 'message success';
                    
                    // Redirigir a login después de 3 segundos
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    messageDiv.textContent = result.error || 'Error al restablecer la contraseña';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión. Intente nuevamente.';
                messageDiv.className = 'message error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Restablecer Contraseña';
            }
        });
    </script>
</body>
</html>
