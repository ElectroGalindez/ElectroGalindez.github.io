<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElectroGalíndez</title>
    <meta http-equiv="Content-Security-Policy" 
      content="script-src 'self' 'unsafe-inline' 'unsafe-eval';
               object-src 'none';
               base-uri 'none';
               connect-src 'self' http://localhost:5000;">
    <style>
        /* Manteniendo tu estilo base */
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .header {
            background-color: var(--dark);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .tabs {
            display: flex;
            background: #e2e8f0;
            border-bottom: 1px solid #cbd5e1;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .tab.active {
            background: white;
            border-bottom: 3px solid var(--primary);
        }
        
        .form-container {
            padding: 25px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #1d4ed8;
        }
        
        .btn-secondary {
            background: #64748b;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            font-size: 0.9rem;
            display: none;
        }
        
        .result.success {
            background: #dcfce7;
            border-color: #bbf7d0;
            color: #166534;
            display: block;
        }
        
        .result.error {
            background: #fee2e2;
            border-color: #fecaca;
            color: #b91c1c;
            display: block;
        }
        
        .token-display {
            word-break: break-all;
            font-size: 0.8rem;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        .token-display.show {
            display: block;
        }
        
        .instructions {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
            z-index: 1;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
            color: #64748b;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ElectroGalíndez</h1>
            <p>Tu tienda de electrodomésticos de confianza</p>
        </div>

        <!-- Pestaña de Login -->
        <div class="form-container">
            <div class="tab-content active" id="login-tab">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input class="input" type="email" name="email" id="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input class="input" type="password" name="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <button id="login-btn">Iniciar Sesión</button>
                </div>
                
                <div class="divider">
                    <span>o</span>
                </div>
                
                <div class="form-group">
                    <button class="btn-secondary" id="forgot-btn">¿Olvidaste tu contraseña?</button>
                </div>
                
                <div class="result" id="login-result"></div>
                
                <div class="token-display" id="token-display">
                    <strong>Token JWT:</strong> <span id="token-value"></span>
                </div>
                <div class="admin-login-link">
                ¿Eres administrador? <a href="#" id="admin-login">Acceso administrador</a>
                </div>
            </div>
            
        
        <div class="footer">
            &copy; 2025 ElectroGalíndez. Todos los derechos reservados.
        </div>
    </div>

    <script>
        // Configuración
		const API_BASE_URL = "http://localhost:5000/api/auth";
        let currentUser = null;
        
        // Elementos del DOM
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const forgotBtn = document.getElementById('forgot-btn');
        const sendResetBtn = document.getElementById('send-reset-btn');
        const backToLoginBtn = document.getElementById('back-to-login');
        const logoutBtn = document.getElementById('logout-btn');

        // Cambiar pestañas
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                showTab(tabId);
            });
        });
        
        // Función para mostrar una pestaña específica
        function showTab(tabId) {
            // Remover clase active de todas las pestañas
            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Activar pestaña seleccionada
            document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(`${tabId}-tab`).classList.add('active');
        }
        
        // Mostrar recuperación de contraseña
        forgotBtn.addEventListener('click', () => {
            tabContents.forEach(content => content.classList.remove('active'));
            document.getElementById('forgot-tab').classList.add('active');
        });
        
        // Volver al login desde recuperación de contraseña
        backToLoginBtn.addEventListener('click', () => {
            showTab('login');
        });
        
        // Mostrar resultado en pantalla
        function showResult(elementId, message, isSuccess = true) {
            const resultElement = document.getElementById(elementId);
            resultElement.textContent = message;
            resultElement.className = 'result ' + (isSuccess ? 'success' : 'error');
        }
        
        // Ocultar resultado
        function hideResult(elementId) {
            const resultElement = document.getElementById(elementId);
            resultElement.className = 'result';
        }
        
        // Manejar inicio de sesión
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showResult('login-result', 'Email y contraseña son requeridos', false);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Error en el inicio de sesión');
                }
                
                // Mostrar resultado exitoso
                showResult('login-result', '¡Inicio de sesión exitoso! Redirigiendo...', true);
                
                // Guardar token y mostrar
                localStorage.setItem('authToken', data.token);
                document.getElementById('token-value').textContent = data.token;
                document.getElementById('token-display').classList.add('show');
                
                // Guardar información del usuario
                currentUser = data.users;
                
                // Mostrar perfil después de 2 segundos
                setTimeout(() => {
                    showProfile();
                }, 2000);
                
            } catch (error) {
                showResult('login-result', error.message, false);
            }
        });
        
        // Manejar registro
        registerBtn.addEventListener('click', async () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (!email || !password || !confirm) {
                showResult('register-result', 'Todos los campos son requeridos', false);
                return;
            }
            
            if (password !== confirm) {
                showResult('register-result', 'Las contraseñas no coinciden', false);
                return;
            }
            
            if (password.length < 8) {
                showResult('register-result', 'La contraseña debe tener al menos 8 caracteres', false);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Error en el registro');
                }
                
                // Mostrar resultado exitoso
                showResult('register-result', '¡Registro exitoso! Ahora puedes iniciar sesión', true);
                
                // Limpiar formulario después de 3 segundos
                setTimeout(() => {
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                    document.getElementById('register-confirm').value = '';
                    hideResult('register-result');
                    showTab('login');
                }, 5000);
                
            } catch (error) {
                showResult('register-result', error.message, false);
            }
        });
        
        // Manejar recuperación de contraseña
        sendResetBtn.addEventListener('click', async () => {
            const email = document.getElementById('forgot-email').value;
            
            if (!email) {
                showResult('forgot-result', 'Email es requerido', false);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Error al enviar instrucciones');
                }
                
                // Mostrar resultado exitoso
                showResult('forgot-result', 'Se han enviado las instrucciones a tu email', true);
                
                // Limpiar formulario después de 3 segundos
                setTimeout(() => {
                    document.getElementById('forgot-email').value = '';
                    hideResult('forgot-result');
                    showTab('login');
                }, 5000);
                
            } catch (error) {
                showResult('forgot-result', error.message, false);
            }
        });
        
        // Mostrar perfil del usuario
        function showProfile() {
            if (!currentUser) return;
            
            document.getElementById('profile-email').value = currentUser.email;
            document.getElementById('profile-role').value = currentUser.role === 'admin' ? 'Administrador' : 'Cliente';
            document.getElementById('profile-last-login').value = new Date().toLocaleString();
            
            // Ocultar todas las pestañas y mostrar perfil
            tabContents.forEach(content => content.classList.remove('active'));
            document.getElementById('profile-tab').classList.add('active');
        }
        
        // Cerrar sesión
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('authToken');
            currentUser = null;
            document.getElementById('token-display').classList.remove('show');
            showTab('login');
        });
        
        // Verificar si hay sesión activa al cargar
        document.addEventListener('DOMContentLoaded', () => {
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                // Aquí deberías validar el token con el backend
                // Por simplicidad, asumimos que es válido
                document.getElementById('token-value').textContent = authToken;
                document.getElementById('token-display').classList.add('show');
                
                // Simular datos de usuario
                currentUser = {
                    email: 'usuario@ejemplo.com',
                    role: 'customer'
                };
                
                showProfile();
            }
		//  Función para mostrar resultados
        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = isSuccess ? 'success' : 'error';
        }

        async function handleLogin() {
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;
			
			if (!email || !password) {
				showResult('<p>Por favor completa todos los campos</p>', false);
				return;
			}
			
			try {
				// 1. Validación básica del email
				if (!validateEmail(email)) {
					throw new Error('El formato del email es inválido');
				}
				
				// 2. Mostrar estado de carga
				showResult('<p>Iniciando sesión...</p>', true);
				
				// 3. Configuración con timeout para evitar esperas infinitas
				const controller = new AbortController();
				const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 segundos timeout
				
				// 4. Realizar la petición con manejo de errores mejorado
				const API_BASE_URL = "http://localhost:5000/api/auth";
				const response = await fetch(`${API_BASE_URL}/login`, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({ email, password }),
					signal: controller.signal
				});
				
				clearTimeout(timeoutId); // Cancelar el timeout si la respuesta llega
				
				// 5. Manejar errores HTTP
				if (!response.ok) {
					const errorData = await response.json();
					throw new Error(errorData.message || `Error HTTP: ${response.status}`);
				}
				
				// 6. Procesar respuesta exitosa
				const data = await response.json();
				
				// 7. Validar estructura de respuesta
				if (!data.token || !data.user) {
					throw new Error('Respuesta inválida del servidor');
				}
				
				// 8. Mostrar resultado exitoso
				let resultHTML = `
					<h3>¡Inicio de sesión exitoso!</h3>
					<p><strong>Email:</strong> ${data.user.email}</p>
					<p><strong>Rol:</strong> ${data.user.role}</p>
				`;
				
				if (data.token) {
					resultHTML += `
						<div class="token-display">
							<strong>Token JWT:</strong> ${data.token}
						</div>
						<p>Redirigiendo a la página principal...</p>
					`;
					localStorage.setItem('authToken', data.token);
					
					// Redirigir después de 3 segundos
					setTimeout(() => {
						window.location.href = 'index.html';
					}, 5000);
				}
				
				showResult(resultHTML, true);
				
			} catch (error) {
				// 9. Manejar diferentes tipos de errores
				let errorMessage = 'Error en el inicio de sesión';
				
				if (error.name === 'AbortError') {
					errorMessage = 'El servidor no respondió a tiempo';
				} else if (error.name === 'SyntaxError') {
					errorMessage = 'Respuesta inválida del servidor';
				} else if (error.message.includes('Failed to fetch')) {
					errorMessage = 'No se pudo conectar con el servidor';
				} else {
					errorMessage = error.message;
				}
				
				showResult(`
					<h3>Error en el inicio de sesión</h3>
					<p>${errorMessage}</p>
				`, false);
				console.error('Error en login:', error);
			}
			}

				// Función para validar emails
				function validateEmail(email) {
					const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
					return re.test(email);
				}
        });
    </script>
</body>
</html>
