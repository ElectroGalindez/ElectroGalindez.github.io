<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ElectroGalindez</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Recuperar Contraseña</h2>
            <p>Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                
                <button type="submit" id="submitBtn" class="btn-primary">
                    Enviar Enlace de Recuperación
                </button>
            </form>
            
            <div id="message" class="message"></div>
            
            <div class="auth-links">
                <a href="/login.html">Volver al Inicio de Sesión</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> Enviando...';
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.textContent = result.error || 'Error al procesar la solicitud';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión. Intente nuevamente.';
                messageDiv.className = 'message error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Enlace de Recuperación';
            }
        });
    </script>
</body>
</html>
